<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="assets/img/favicon.png"/>

        <!-- EMBED INTEGRATION -->
        <meta content="ThatsFinn's Latest Video" property="og:title">
        <meta content="Redirects to Finn's latest YouTube video." property="og:description">
        <meta content="https://thatsfinn.com/latest" property="og:url">
        <meta content="https://thatsfinn.com/assets/img/character.png" property="og:image">
        <meta content="#d037cf" data-react-helmet="true" name="theme-color">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            var channelID = "UCvMvTXPrC9KJMEe7afC7OQg";
            var reqURL = "https://www.youtube.com/feeds/videos.xml?channel_id=";
            $.getJSON("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(reqURL) + channelID, function(data) {
                var link = data.items[0].link;
                window.open(link, "_top")
            });
        </script>

        <title>Redirecting...</title>
    </head>
</html>
